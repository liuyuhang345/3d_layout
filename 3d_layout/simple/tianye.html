<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>田野</title>
		<link rel="stylesheet" href="../css/tianye.css">
		<script src="../component/web3D.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<img src="../img/flowers/h13.PNG" alt="">
		<div class="full3d world">
			<div class="room">
				<div class="miao">
					<img class="" src="../img/flowers/h9.PNG" alt="">
				</div>
			</div>
		</div>


	</body>

</html>

<script type="text/javascript">
	$(function() {
		$watch("body", ".room", "x", "rotate", ".room,.miao");
		$init3D(".room", "rotateX(80deg)");
		var e = $(".miao").clone();

		for (i = 0; i < 6; i++) {
			for (j = 0; j < 13; j++) {
				e = e.clone();
				e.css({
					"transform": "translateX(" + j * 2 + "cm) translateY(" + i * 2 + "cm) rotateX(-90deg) translateY(-2.5cm) "
				}).appendTo($(".room"));
			}
		}
	})
</script>
