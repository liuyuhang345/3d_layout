<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<base href="../">
		<title>平面变换</title>

		<script type="text/javascript">
			$(function() {
				$watch(".world,body", ".f3", "xy", "translate", ".world>div,.world");

				if($(window).width()>800){

					$init3D(".two", "translateX(-420px) translateY(-233px)");
					$init3D(".bk", "translateX(-299px) translateY(210px)");
				}
			});
		</script>
		
	</head>
	<body>

		<div class="world">

			<div class="bk">
			</div>

			<div class="f3">

			</div>

					</tr>
					<tr>

						<td>男</td>
						<td>21</td>
					</tr>
					<tr>
						<td>李梅</td>

						<td>女</td>

					</tr>

					<div class="switch">
						<input type="checkbox" name="toggle">
						<label for="toggle"><i></i></label>

					</td>

			</div>

		</div>
	</body>
</html>
