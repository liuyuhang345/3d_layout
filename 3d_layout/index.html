<script type="text/javascript">


	var dict = [];
	
	$(function(e){
		$watch(".world",".face2",'xy',"rotate",".surface");
		$show_axis(".face2");
		dict.push($(".face1").attr("class"),{"x":"2","y":'3'});
		dict.push($(".face2").attr("class"),{"x":"20","y":'30'});
		
		$(".world").on("dblclick",function(){
			if (dict[$(".face2").attr("class")]){
				alert(dict[$(".face2").attr("class")]);
			}
		})
		
		$thikness(".face1",100);
		$thikness(".face2",15);
	})
	
	
</script>
