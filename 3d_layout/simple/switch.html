<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<base href="../" />
		<title>开关旋钮</title>

		<link rel="stylesheet" href="./css/switch.css">
		<script src="./component/web3D.js" type="text/javascript" charset="utf-8"></script>


		<script type="text/javascript">
			$(function() {
				$watch(".world,body", ".button1", "z", "rotate", ".qiang,.button1");
				$cube(".qiang1", "15cm", "2cm", "8cm");
				$init3D(".qiang1", "rotateY(20deg) rotateX(-54deg) rotateY(49deg) rotateX(31deg) rotateY(-38deg)");

				var startAngle_sec = 0; //秒
				var startAngle_min = 0; //分钟
				var startAngle_hours = 0; //小时

				// touch点击转60度
				$("*").on("touchstart", function(e) {
					startAngle_sec = (startAngle_sec + 60) % 360;
					$(".button1").css({
						"transform": "rotateZ(" + startAngle_sec + "deg)"
					})
					return false;
				})
			})
		</script>

	</head>
	<body>

		<div class="world">

			<div class="container-a">
				<div class="qiang qiang1">
					<p>
						touch控制
					</p>
				</div>
			</div>


			<div class="container-b">
				<div class="socket"></div>
				<div class="button1"></div>
			</div>

		</div>

	</body>
</html>
