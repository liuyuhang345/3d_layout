<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<base href="../">
		<title>平面变换</title>

		<script src="./component/web3D.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="css/switchbutton.css">
		<link rel="stylesheet" type="text/css" href="./css/table.css" />
		<script type="text/javascript">
			$(function() {
				$show_axis(".f3");
				$watch(".world,body", ".f3", "xy", "translate", ".world>div,.world");
				$init3D(".f3", "translateX(456px) translateY(-235px)");
				$init3D(".two", "translateX(-420px) translateY(-233px)");
				$init3D(".bk", "translateX(-299px) translateY(210px)");
			});
		</script>

		<style>
			body {
				margin: 0px;
				padding: 0px;
				width: 100vw;
				height: 100vh;
				/* background-image: url(img/xingkong2.jpeg); */
				background-repeat: no-repeat;
				background-size: 100% 100%;
				overflow: hidden;
				transform-style: preserve-3d;
				perspective: 100vw;
			}
		
			.world {
				width: 100vw;
				height: 100vh;
				position: absolute;
				left: 0px;
				top: 0px;
		
				perspective: 100vw;
				transform-style: preserve-3d;
				outline: 0px;
			}
		
		
			.two,
			.bk,
			.f3 {
				width: 40%;
				height: 40%;
		
				position: absolute;
				left: 30%;
				top: 30%;
		
				background-size: 100% 100%;
				
			}
			
		
			.bk {
				background-image: url(./img/bk2/bk13.PNG);
				/* transform-origin: 1cm 2cm; */
			}
		
			.f3 {
		
				background-image: url(./img/dongtu/bk8_d.gif);
			}
		
			.two {
				background-image: url(./img/mucai/m16.jpeg);
			}
		
			img {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0px;
				top: 0px;
		
			}
		
		
		
		
		
			video {
				width: 100%;
				height: 100%;
				object-fit: fill;
				position: absolute;
				left: 0px;
			}
		
		
		
			p {
				color: white;
				color: white;
				font-family: 隶书;
				font-size: 3rem;
				text-shadow: 1px 1px 0vw rgba(255, 255, 255, 0.5);
		
			}
		</style>


	</head>
	<body>

		<div class="world">

			<div class="bk">
			</div>

			<div class="f3">
				<!-- <img src="./img/dimian/dimian2.jpeg" > -->
			</div>

			<div class="two">

				<table>
					<caption>85-614班学生信息表</caption>
					<tr>
						<td>姓名</td>
						<td>籍贯</td>
						<td>性别</td>
						<td>年龄</td>

					</tr>
					<tr>
						<td>张晓华</td>
						<td>广东</td>
						<td>男</td>
						<td>21</td>
					</tr>
					<tr>
						<td>李梅</td>
						<td>黑龙江</td>
						<td>女</td>
						<td>18</td>
					</tr>

					<div class="switch">
						<input type="checkbox" name="toggle">
						<label for="toggle"><i></i></label>
						<span></span>
					</div>

					</td>
				</table>
			</div>

		</div>
	</body>
</html>
