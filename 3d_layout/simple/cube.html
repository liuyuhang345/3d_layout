<body>
	
	<div class="world">
		<div class="cubeA">

<style>
	
	body{
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		/* background-image: url(../img/mucai/m21.jpeg); */
	}
	
	.world>div{
		position: absolute;
		outline: 0px;
	}
	.world{
		width: 100vw;
		height: 100vh;
		left: 0px;
		top:0px;
		
		transform-style: preserve-3d;
		perspective: 130cm;
		overflow: hidden;
		
	}
	
	.cubeA,.cubeB,.cubeC{
		width:80%;
		height: 80%;
		/* background-image: url(../img/mucai.jpeg); */
		left: 10%;
		top:10%;
		/* transform-origin: 20% 20%; */
		
	}
	
	img{
		width: 1cm;
		height: auto;
	}
</style>

<script type="text/javascript">
	$(function(){
		$cube(".cubeA","8cm","6cm","5cm",["/3d_layout/img/window.PNG","/3d_layout/img/heiban.PNG","/3d_layout/img/mucai.jpeg"]);
		
		$cube(".cubeB","4cm","3cm","3cm",["/3d_layout/img/mucai/m4.jpeg"]);
		
		$cube(".cubeC","12cm","6cm","8cm",["/3d_layout/img/dahai.jpg","/3d_layout/img/bk6.jpeg","/3d_layout/img/dongtu/bk8_d_2.GIF"]);
		$monitor("body",".cubeC","xy","translate",".world>div");
		$show_axis(".cubeC");
	})
</script>
