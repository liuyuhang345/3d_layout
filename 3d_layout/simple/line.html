<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画直线（注意：cylinder可以画有粗细的直线、画点，本例画平面直线）</title>
		<script src="../component/web3D.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="full3d">
			
			<div class="ctr small-container">
				
				<div class="org"></div>
			</div>
			<div class="ctr2 small-container"></div>
			
		</div>
		
		
	</body>
</html>
<style type="text/css">
	.ctr{
		background-color: transparent;
	}
	
	.org{
		position: absolute;
		background-color: #121823;
		width: 3mm;
		height: 3mm;
		left: calc(50% - 1.5mm);
		top:calc(50% - 1.5mm);
	}
</style>
<script type="text/javascript">
	(function(){
		$line(".ctr",[0,0,0],[15,15,15],"red","1","mm");
		$line(".ctr2",[0,0,0],[35,15,25],"green","1","mm");
	})();
</script>
