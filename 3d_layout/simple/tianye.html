<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>庄稼地</title>
		<script src="../component/web3D.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<div class="full3d world">
			<div class="full_parent room">
				<div class="miao">
					<img class="" src="../img/flowers/h9.PNG" alt="">
				</div>
			</div>
		</div>
		
		
	</body>
	
</html>

<style>
	body{
		width: 100vw;
		height: 100vh;
		
		background-image: url(../img/bk2/bk14.jpg);
		background-size:100% 100%;
		background-position: 0% 0%;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
		
	}
	
	
	/* 苗 */
	.miao{
		width: 2cm;
		height: 5cm;
		position: absolute;
		left: 0px;
		top:0px;
	}
	
	.miao>img{
		width: 100%;
		height: 100%;
	}
	
	/* 田地，苗的容器 */
	.room{
		transform-style: preserve-3d;
		width: 60%;
		height: 60%;
		background-image: url(../img/dimian/dimian4.jpeg);
		background-size: 100% 100%;
		left:20%;
		top:20%;
		transform: rotateX(83deg);
	}
</style>

<script type="text/javascript">

	$(function(){
		$watch("body",".room","x","rotate",".room,.miao");
		
		
		var e = $(".miao").clone();
		$(".room").html('');//此条很重要，否则world里面每次页面刷新都会追加一批元素，瞬间就会使得浏览器崩溃。
		for(i=0;i<6;i++){
			for(j=0;j<13;j++){
				e = e.clone();
				e.css({
					"transform":"translateX("+j*2+"cm) translateY("+i*2+"cm) rotateX(-90deg) translateY(-2.5cm) "
				}).appendTo($(".room"));
			}
		}
	})
	
</script>
