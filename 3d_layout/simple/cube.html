<style>
	
	body{
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		/* background-image: url(../img/mucai/m21.jpeg); */
	}
	
	.world>div{
		position: absolute;
		outline: 0px;
	}
	.world{
		width: 100vw;
		height: 100vh;
		left: 0px;
		top:0px;
		
		transform-style: preserve-3d;
		perspective: 130cm;
		
	}
	
	.cubeA,.cubeB,.cubeC{
		width:20%;
		height: 20%;
		/* background-image: url(../img/mucai.jpeg); */
		left: 40%;
		top:40%;
		/* transform-origin: 20% 20%; */
		
	}
	
	img{
		position: absolute;
		width: 3cm;
		height: 3cm;
		
		left: calc(50% - 1.5cm);
		top:calc(50% - 1.5cm);
		
	}
	
	iframe{
		width: 100%;
		height: 100%;
		border: 0px;
		overflow: hidden;
	}
	
	
	td{
		color:yellow;
		background-color: #000000;
	}
</style>
