<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画直线（注意：cylinder可以画有粗细的直线、画点，本例画平面直线）</title>
		<script src="../component/web3D.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div class="full3d">

			<div class="ctr small-container">

				<div class="org"></div>
			</div>
			<div class="ctr2 small-container"></div>

		</div>


	</body>
</html>
<style type="text/css">
	.ctr {
		background-color: transparent;
	}

	.org {
		position: absolute;
		background-color: #121823;
		width: 2cm;
		height: 2cm;
		left: calc(50% - 1cm);
		top: calc(50% - 1cm);
	}
</style>
<script type="text/javascript">
	(function() {
		$line(".ctr", [20, 20, 0], [80, 180, 0], "red", "1", "px");
		$line(".ctr2", [-100, 0, 0], [20, 20, 0], "blue", "1", "px");
		
	})();
</script>
