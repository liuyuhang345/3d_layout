<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="./component/axis_component/show-axis.js"  charset="utf-8"></script>
	<script src="./component/monitor_component/monitor_component.js"  charset="utf-8"></script>
	<script src="component/thikness_component/thickness.js"  charset="utf-8"></script>
	<script src="http://leaverou.github.com/prefixfree/prefixfree.min.js"></script>
	
</head>
<body>
	<!-- div[class="world"]>div[class="container"] -->
	<div class="world">
		<div class="container">
			<div class="window-a">
				<iframe  src="index.html" ></iframe>
			</div>
			<div class="window-b">
				<iframe  src="e.html" ></iframe>
			</div>
			
			
		</div>
	</div>
	
</body>
</html>

<style>
	html,body{
		margin: 0px;
		padding: 0px;
	}
	.world,.container{
		width: 100vw;
		height: 100vh;
		perspective: 100cm;
		transform-style: preserve-3d;
	}
	
	.container>div {
		--w:20cm;
		--h:10cm;
		width:var(--w);
		height: var(--h);
		border: 0px;
		padding: 1cm;
		position: absolute;
		left: calc(50% - var(--w)/2);
		top: calc(50% - var(--h)/2);
		padding: 3mm;
		background-color: aqua;
	}
	iframe{
		width: 100%;
		height: 100%;
	}
	
</style>

<script type="text/javascript">
	$monitor(".world",".window-b","x","translate",".container>div")
</script>
