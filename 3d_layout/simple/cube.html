<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>立方体</title>
		<link rel="stylesheet" href="../css/cube.css">
		<script src="../component/web3D.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			// 防止闪烁
			$("*").hide();
		</script>
	
	</head>
	<body>
		<div class="world">
			<div class="cubeA">
				<div>
					<table>
						<caption>一个小小的表格</caption>
						<tr>
							<td>Lorem.
							<td><input type="text"></td>
							</td>
						</tr>
						<tr>
							<td>Cupiditate.
							<td><input type="text"></td>
							</td>
						</tr>
						<tr>
							<td>Delectus!
							<td><input type="text"></td>
							</td>
						</tr>
						<tr>
							<td><input type="button" value="表演动画" onclick="restartAnimation()"></td>
						</tr>
					</table>

				</div>
			</div>

			<div class="cubeB"></div>
			<div class="cubeC">
				<iframe src="https://v.qq.com/x/cover/mzc002003xbvnt7/q0035m5ylgz.html" width="" height=""></iframe>
			</div>
		</div>


	</body>
</html>



<script type="text/javascript">
	$(function() {
		$cube(".cubeA", "5cm", "5cm", "5cm",
			["../img/window.PNG",
				"../img/bk2/bk11.jpeg",
				"../img/bk2/bk12.jpg",
				"",
				"",
				"../img/bk2/bk13.jpg"
			],
			0.999, 3);

		$cube(".cubeB", "8cm", "38cm", "8cm",
			["../img/dimian/dimian2.jpeg",
				"",
				"../img/zhalan/z4_2.PNG",
				"",
				"",
				"../img/zhalan/z3.PNG",
			],
			1, 0);

		$cube(".cubeC", "6cm", "6cm", "6cm",
			["../img/dahai.jpg", "../img/bk6.jpeg", "../img/dongtu/bk8_d_2.GIF"],
			1, 4);

		$monitor("body", ".cubeB", "y", "rotate", ".world>div");
		$show_axis(".cubeB");
		$init3D(".cubeB", "perspective(45cm) rotateY(-36deg) rotateY(20deg)");
		$init3D(".cubeA", "rotateX(30deg) translate3d(15cm,0cm,0cm)");
		$init3D(".cubeC",
			"translateX(-10cm) rotateX(-36deg) rotateY(-117deg) rotateY(173deg) translateX(2102px) translateY(2306px)");


		// 防止闪烁
		$("*").show();
	})
</script>
